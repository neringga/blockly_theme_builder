<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <script src="../blockly/blockly_compressed.js"></script>
    <script src="../blockly/blocks_compressed.js"></script>
    <script src="../blockly/msg/js/en.js"></script>
    <script src="../blockly/php_compressed.js"></script>
    <script src="../blockly/blocks/custom.js"></script>
    <script src="../blockly/generators/php/custom.js"></script>
    
  </head>

  <body>

    <p>
      <button onclick="showCode()">GENERATE</button>
    </p>

  <div id="blocklyDiv" style="height: 800px; width: 1400px"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Text">
      <block type="text">
        <field name="TEXT"></field>
      </block>
    </category>
    <category name="Colour" colour="#a5745b">
      <block type="colour_picker">
        <field name="COLOUR">#ff0000</field>
      </block>
      <block type="colour_random"></block>
      <block type="colour_rgb">
        <value name="RED">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
        <value name="GREEN">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="BLUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="colour_blend">
        <value name="COLOUR1">
          <shadow type="colour_picker">
            <field name="COLOUR">#ff0000</field>
          </shadow>
        </value>
        <value name="COLOUR2">
          <shadow type="colour_picker">
            <field name="COLOUR">#3333ff</field>
          </shadow>
        </value>
        <value name="RATIO">
          <shadow type="math_number">
            <field name="NUM">0.5</field>
          </shadow>
        </value>
      </block>
    </category>
    <sep></sep>
    <category name="Main components">
      <block type="front_page"></block>
      <block type="header"></block>
      <block type="footer"></block>
      <block type="single_page"></block>
      <block type="single_post"></block>
      <block type="archive"></block>
    </category>
    <category name="Child components">
      <block type="page_content"></block>
      <block type="text_custom"></block>
      <block type="image"></block>
      <block type="posts"></block>
    </category>
    <category name="Configuration">
      <block type="pixels"></block>
      <block type="percents"></block>
      <block type="text_style"></block>
      <block type="content_margin"></block>
    </category>
  </xml>

  <script>
    var workspace = Blockly.inject("blocklyDiv", {
      toolbox: document.getElementById("toolbox"),
    });

    function showCode() {
      var code = Blockly.PHP.workspaceToCode(workspace);
      console.log(code);
    }

  </script>
  
</body>
</html>
